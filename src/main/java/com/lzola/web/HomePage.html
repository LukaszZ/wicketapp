<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org">
	<head>
		<meta charset="utf-8" />
		<title>Wicket Quickstart</title>
		<link href='http://fonts.googleapis.com/css?family=Yanone+Kaffeesatz:regular,bold' rel='stylesheet' type='text/css' />
		<link rel="stylesheet" href="style.css" type="text/css" media="screen" title="Stylesheet" />
	</head>
	<body>
	        <br/>
	        Start typing in the textfields and see the form being validated as you type. <br/> 
	        Ajax requests are throttled down to once per second, so they will not overload the server.
	        <br/>
	        <div wicket:id="feedback">[[ feedback ]]</div>
	
	        <form wicket:id="form">
	            <label wicket:id="name-label">[name label]</label>: <input type="text" wicket:id="numerSzkody"/>
	            <br/>
	            <input type="submit" value="submit via ajax" wicket:id="ajax-button"/>
	        </form>
	        
	        <br/>
	        <table wicket:id="rezerwy">
	        	<tr>
	        		<td><span wicket:id="typRezerwy" /></td>
	        		<td><span wicket:id="rodzajRezerwy" /></td>
	        		<td><span wicket:id="miesiac" /></td>
	        		<td><span wicket:id="wartosc" /></td>
	        	</tr>
	        </table>
	</body>
</html>
