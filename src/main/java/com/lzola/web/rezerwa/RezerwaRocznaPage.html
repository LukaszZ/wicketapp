<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org">
<head>
	<meta charset="utf-8" />
</head>
<body>
	<wicket:extend>
		<fieldset>
			<legend><wicket:message key="rezerwa.form.name">[Wyszukiwanie rezerw]</wicket:message></legend>
			<form wicket:id="form">
				<p>		<label for="numerSzkody"><wicket:message key="rezerwa.form.numerSzkody" /></label>
						<input type="text" wicket:id="numerSzkody" /><br></p>
						
				<p>		<input type="submit" class="formbutton" value="Wyszukaj" wicket:id="ajax-button" style="float: right;" /></p>
			</form>
		</fieldset>
		
		<p>  </p>
		
		<!-- <h3>Table</h3> -->		
		<table wicket:id="wmc">
			<tbody>
				<tr>
					<th><wicket:message key="rezerwa.listaRezerw.rok">[rok]</wicket:message></th>
					<th><wicket:message key="rezerwa.listaRezerw.pierwszaNaOdszk">[pierwszaNaOdszk]</wicket:message></th>
					<th><wicket:message key="rezerwa.listaRezerw.pierwszaKL">[pierwszaKL]</wicket:message></th>
				</tr>
				<tr wicket:id="rezerwy">
					<td><span wicket:id="rok" /></td>
					<td><span wicket:id="pierwszaNaOdszk" /></td>
					<td><span wicket:id="pierwszaKL" /></td>
				</tr>
			</tbody>
		</table>
	</wicket:extend>
</body>
</html>
